name: Auto Assign Reviewers
on:
  pull_request:
    types: [opened, reopened]

permissions:
  pull-requests: write

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: '.github/pr-auto-assign.yml'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
